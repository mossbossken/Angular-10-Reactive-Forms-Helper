<mat-card>

  <mat-card-title>Define Form Field Element</mat-card-title>

  <mat-card-content>

    <form [formGroup]="newFormDefinition" >
    <mat-form-field class="field-template"  color="primary">
      <mat-label>Type of Element</mat-label >
      <mat-select formControlName="definitionElementType" (selectionChange)='onElementTypeChanged($event.value)'>
        <mat-option *ngFor="let element of formFieldElementType | enumToArray" [value]="element.key">
          {{element.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field  class="field-template"  color="primary">
      <input matInput placeholder="Form Control Name" formControlName="definitionFormControlName">
    </mat-form-field>

    <mat-form-field  class="field-template"  color="primary">
      <input matInput placeholder="Form Placeholder Name" formControlName="definitionPlaceholderName">
    </mat-form-field>
  </form>

  </mat-card-content>

  <mat-card-actions style="text-align: right;">

    <button mat-icon-button (click)="publishFormSetDefinitionClick()" >
      <mat-icon color="primary">
        save
      </mat-icon>
      Save
    </button>
    <button mat-icon-button (click)="onNoActionClick()" style="margin-left:40px;margin-right:40px;">
      <mat-icon color="primary">
        cancel
      </mat-icon>
      cancel
    </button>

  </mat-card-actions>

</mat-card>
